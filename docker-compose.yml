services:
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    volumes:
      - hermes_pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=hermes
      - POSTGRES_PASSWORD=hermes
      - POSTGRES_DB=hermes
    
  management:
    build: ./management
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - RAILS_ENV=${RAILS_ENV}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - hermes_rails_management_storage:/rails/storage
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    
  
volumes:
  hermes_pg_data:
  hermes_rails_management_storage:
  